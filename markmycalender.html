	<div id="header">Mark My Calendar URL Genrator</div>
	<div id="nav">
		<a href="index.html" title="Dashboard">
			<span class="material-symbols-outlined" class="dash-lock">
				home
			</span></a>
		<a href="about.html" title="About Us">
			<span class="material-symbols-outlined">
				person_search
			</span></a>
	</div>

	<div id="dashboard-sec">

		<div class="main_contener" style="padding-left: 200px;;">
			<span class="textbox_title">Enter Event Title</span>
			<input type="text" id="mmctitle" class="textbox_design" style="width: 300px;">
			<span class="textbox_title">Enter Event Discription</span>
			<textarea class="textarea_design" id="mmcdesc" style="width: 300px;"></textarea>
		</div>
		<div class="fixed_contener">
			<span class="textbox_title">Pick Start date and Time</span>
			<input type="datetime-local" id="mmcstartdate" style="width: 300px;" class="textbox_design">
			<span class="textbox_title">Pick End date and Time</span>
			<input type="datetime-local" id="mmcenddate" style="width: 300px;" class="textbox_design">
		</div>
		<div class="fixed_contener" style="position:absolute; top:180px;">
			<input type="button" id="getmmcurl" value="Get URL" class="designbtn">
		</div>
	
		<div class="fixed_contener" id="showappurl" style="top:290px; left: 200px; display:none;">
			<span class="textbox_title">App URL</span>
			<div id="mmcappurlresult" class="div_textbox_design" style="width: 300px; white-space: nowrap; overflow-x:scroll;"></div>
		</div>
		<div class="fixed_contener" id="showdeskurl" style="top:290px; display:none;">
			<span class="textbox_title">Desktop URL</span>
			<div id="mmcurldesktopresult" class="div_textbox_design" style="width: 300px; white-space: nowrap; overflow-x:scroll;"></div>
	
		</div>
	</div>
