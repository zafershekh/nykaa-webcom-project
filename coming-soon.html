<!DOCTYPE html>
<html>

<head>
  <title>Webcom Dashboard</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/stylenew.css">
  <style>
    #error-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #error-image img {
      height: 500px;
    }

    img {
      filter: invert(100%);
      filter: contrast(160%);
      -webkit-filter: contrast(160%);
    }
  </style>

</head>

<body>
  <div id="error-image">
    <img src="image/coming-soon-icon.png" />

</body>

</html>
